<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Alexa Amazon Reviews</title>
		
	</head>

	<body>

		<!-- Website Title -->
		<div class="container">
			<h2 class='container-heading'><span>Alexa Amazon Reviews</span> for different products </h2>
	        	<div class='description'>
				<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='positive'>It was a Positive feedback.</span></h1>
				
			{% elif prediction==0 %}
				<h1>Prediction: <span class='negative'>It was Negative Feedback.</span></h1>
				
			{% endif %}
		</div>

	</body>
